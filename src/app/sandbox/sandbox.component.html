
<mat-grid-list [cols]="32" [rowHeight]="200">
  <mat-grid-tile [colspan]="10" [rowspan]="2">
    <mat-card style="height:280px; width:200px">
      <mat-card-header>
        <mat-card-title>Places</mat-card-title>
        <mat-card-subtitle>{{_placeService.PathNames}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <place-edit></place-edit>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="2">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="2">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="2">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="2">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="2">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="2">
  </mat-grid-tile>
</mat-grid-list>
