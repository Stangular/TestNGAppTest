<div style="display:inline-block">
  <mat-form-field class="example-full-width" style="width:100%; text-align:left" [floatLabel]="'never'" *ngIf="editMode">
    <input matInput
           (blur)="onUpdate()"
           [id]="eRef.ElementId()"
           [placeholder]="mRef.Label"
           matTooltip="mRef.Label"
           [type]="mRef.Type"
           [value]="mRef.UIConvert(eRef)" />
  </mat-form-field>
</div>
<div *ngIf="!editMode">
  <label matInput>{{Element.CurrentValue()}}</label>
</div>
