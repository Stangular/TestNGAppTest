<div class="dialog-form">
  <h1 mat-dialog-title>Remove Current Form</h1>
  <div mat-dialog-content>
    <p>{{deleteQuestion}}</p>
  </div>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Reason for removing..." [(ngModel)]="data.why"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{cancelMessage}}</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{okMessage}}</button>
  </div>
</div>
