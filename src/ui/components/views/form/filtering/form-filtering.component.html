
<div class="dialog-form">
  <h1 mat-dialog-title>{{DialogTitle}}</h1>
  <div mat-dialog-content>
    <div class="dialog-form">
      <mat-grid-list cols="3" rowHeight="35px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <div style="text-align:left" *ngIf="!asContent && !exact">
            Lower Value:
          </div>
          <div style="text-align:left" *ngIf="asContent || exact">
            Value:
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <div style="text-align:left">
            <input-edit [modelIndex]="-1"
                        [formIndex]="0"
                        [showLabel]="false"
                        [fieldIndex]="0"></input-edit>
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <div style="text-align:left" *ngIf="!asContent && !exact">
            Upper Value:
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <div style="text-align:left" *ngIf="!asContent && !exact">
            <input-edit [modelIndex]="-1"
                        [formIndex]="0"
                        [showLabel]="false"
                        [fieldIndex]="1"></input-edit>
          </div>
        </mat-grid-tile>
        <!--<mat-grid-tile [colspan]="1" [rowspan]="1">
    <div style="text-align:left">
      <mat-slide-toggle class="example-margin"
                        (change)="AsContentChanged()"
                        [(ngModel)]="asContent"
                        [checked]="asContent">
        As Content
      </mat-slide-toggle>
    </div>
  </mat-grid-tile>-->
        <mat-grid-tile [colspan]="1" [rowspan]="3">
          <div style="text-align:left">
            <mat-slide-toggle class="example-margin"
                              [(ngModel)]="exact"
                              [checked]="exact">
              Exact
            </mat-slide-toggle>
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="3">
          <div style="text-align:left">
            <div mat-dialog-actions >
              <button mat-raised-button color="warn"
                      style="margin-bottom:5px"
                      (click)="onIgnore()">Ignore</button>
              <button mat-raised-button color="warn"
                      style="margin-bottom:5px"
                      (click)="onRemove()">Remove</button>
            </div>
            <div mat-dialog-actions>
              <button mat-raised-button
                      (click)="onCancel()">{{cancelLabel}}</button>
              <button mat-raised-button color="primary"
                      [mat-dialog-close]="FilterData()">{{okLabel}}</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
