<canvas #staticcanvas
        class="staticCanvas"
        [id]="'staticCanvas'"
        (mousedown)="OnMousedown($event)"
        (mouseup)="OnRelease($event)">
</canvas>
  <canvas #activeCanvas
          class="activeCanvas"
          (mousedown)="OnMousedown($event)"
          (mouseup)="OnRelease($event)"
          (mousemove)="OnMouseMove($event)"
          [id]="'activeCanvas'">
  </canvas>
