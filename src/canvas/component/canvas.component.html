<wait [Width]="StaticCanvas.width" [Height]="StaticCanvas.height" *ngIf="canvasService.DataLoading"></wait>
<canvas #staticcanvasxxx *ngFor="let layer of canvasService.System.Layers"
        class="staticCanvas"
        [id]="layer.Name"
        (mousedown)="OnMousedown($event)"
        (mouseup)="OnRelease($event)"
        (mousemove)="OnMouseMove($event)">
</canvas>
