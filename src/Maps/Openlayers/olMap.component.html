<mat-grid-list [cols]="32"
               [rowHeight]="47">
  <mat-grid-tile [colspan]="32"
                 [rowspan]="16"
                 [style.background]="bgColor">
    <mat-drawer-container class="map-container" [hasBackdrop]="false">
      <!--<mat-sidenav mode="over" opened>Sidenav content</mat-sidenav>-->
      <mat-drawer #drawer [mode]="mode">

        <div style="display:inline-block; padding-right:5px">

            <mat-icon aria-label="Example icon-button with a heart icon">menu</mat-icon>
          </button>
        </div>

        <div style="display:inline-block; padding-left:25px">
          <mat-slide-toggle [(ngModel)]="showTopo" (change)="ToggleTopo($event)">Show Topo</mat-slide-toggle>
        </div>

        <div style="width:300px">    </div>

        <mat-form-field [floatLabel]="'never'">
          <mat-select placeholder="Select Lineage" [(ngModel)]="_selectedLineage" (selectionChange)="LineageChanged($event)">
            <mat-option *ngFor="let lineage of _lineagePaths" [value]="lineage">
              {{lineage.Name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
